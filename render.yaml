services:
  - type: web
    name: jetski-miami-payments
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: SQUARE_ACCESS_TOKEN
        sync: false
      - key: SQUARE_LOCATION_ID
        sync: false
      - key: SQUARE_APP_ID
        sync: false
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
